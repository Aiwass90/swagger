      required:
        - activityType
        - idRequestActivity
    FourItaly:
      type: object
      properties:
        fourItalyEvent:
          type: string
          description:
            'Indica l''evento richiesto da FOUR: chiusura o annullamento dell''attività. E'' applicabile solo per RVAR-AL su produttori e RSPR-PR (solo AN). Il tracciato, se ha questi campi per le due attività indicate, non entra in ACQ.'
