openapi: 3.0.3
info:
  title: ReadWrite
  description: Commercial Work Order Activity for producers - Work Order Domain
  contact:
    email: work_order_domain_team@enel.com
  version: 1.0.0
externalDocs:
  description: uS description
  url: 'https://confluence.springlab.enel.com/display/INDPLTDEC/bxcommworequestprod'
servers:
  - url: 'https://xxx.yyy.zzz/bxcommworequestprod/v1.0'
  - url: 'http://xxx.yyy.zzz/bxcommworequestprod/v1.0'
security:
  - platformsecurity: []
tags:
  - name: prod-workorder-activities
    description: Work Order Activity-related APIs
paths:
  '/{tenant}/v1.0/prod-workorder-activities/commercials/request':
    post:
      tags:
        - prod-workorder-activities
      summary: 'Requests the creation of a producer related commercial work order activity'
      description: 'Requests the creation of a producer related commercial work order activity'
      operationId: WorkOrderSubmission
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WorkOrderSubmissionRequest'
      parameters:
        - name: tenant
          in: path
          description: Tenant ID
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/Response'
        '400':
          description: bad request
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/Response'
        '404':
          description: resource not found
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/Response'
        '500':
          description: internal server error
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/Response'

components:
  schemas:
    Response:
      type: object
      properties:
        code:
          type: string
        message:
          type: string
    WorkOrderSubmissionRequest:
      type: object
      properties:
        Header:
          $ref: '#/components/schemas/Header'
        Payload:
          $ref: '#/components/schemas/Payload'
      required:
       - Header
       - Payload
    Header:
      type: object
      properties:
        messageId:
          type: string
        source:
          type: string
        correlationId:
          type: string
        target:
          type: string
        verb:
          type: string
        noun:
          type: string
        codTenant:
          type: string
        revision:
          type: string
        timestamp:
          type: string
          format: date-time
      required:
        - source
        - target
        - verb
        - noun
        - revision
        - timestamp
    Payload:
      type: object
      properties:
        WorkOrderRequest:
          $ref: '#/components/schemas/WorkOrderRequest'
        WorkOrder:
          type: array
          minItems: 1
          items:
            $ref: '#/components/schemas/WorkOrder'
        Performance:
          $ref: '#/components/schemas/Performance'
        Supply:
          $ref: '#/components/schemas/Supply'
        SupplyAddress:
          $ref: '#/components/schemas/SupplyAddress'
        Contract:
          $ref: '#/components/schemas/Contract'
        DisplayEnable:
          $ref: '#/components/schemas/DisplayEnable'
        DisplayConfiguration:
          $ref: '#/components/schemas/DisplayConfiguration'
        WeeklyTariff:
          $ref: '#/components/schemas/WeeklyTariff'
        Customer:
          $ref: '#/components/schemas/Customer'
        CustomerAddress:
          $ref: '#/components/schemas/CustomerAddress'
        EstimateLot:
          $ref: '#/components/schemas/EstimateLot'
        EstimateItem:
          type: array
          items:
            $ref: '#/components/schemas/EstimateItem'
        Producer:
          $ref: '#/components/schemas/Producer'
        ProducerAddress:
          $ref: '#/components/schemas/ProducerAddress'
        ProducerAgent:
          $ref: '#/components/schemas/ProducerAgent'
        ProducerAgentAddress:
          $ref: '#/components/schemas/ProducerAgentAddress'
        ProductionPlant:
          $ref: '#/components/schemas/ProductionPlant'
        ProductionPlantAddress:
          $ref: '#/components/schemas/ProductionPlantAddress'
        ProductionSection:
          type: array
          items:
            $ref: '#/components/schemas/ProductionSection'
        ProductionUnit:
          type: array
          items:
            $ref: '#/components/schemas/ProductionUnit'
        ProductionSspc:
          $ref: '#/components/schemas/ProductionSspc'
        Periods:
          type: array
          items:
            $ref: '#/components/schemas/Period'
      required:
       - WorkOrderRequest
       - WorkOrder
    WorkOrderRequest:
      type: object
      properties:
        idRequest:
          type: string
          description: 'Identificativo della richiesta'
        idRequestDossier:
          type: string
          description: 'Identificativo della pratica commerciale'
        requestSystem:
          type: string
          description: 'Sistema richiedente'
          enum:
            - FOUR
            - CUATRO
            - ECO
      required:
        - idRequest
    WorkOrder:
      type: object
      properties:
        Activity:
          $ref: '#/components/schemas/Activity'
        FourItaly:
          $ref: '#/components/schemas/FourItaly'
        Delegate:
          $ref: '#/components/schemas/Delegate'
        MeasurementPoint:
          $ref: '#/components/schemas/MeasurementPoint'
        SmileProductionPoint:
          $ref: '#/components/schemas/SmileProductionPoint'
        MeasurementAddress:
          $ref: '#/components/schemas/MeasurementAddress'
        Meter:
          $ref: '#/components/schemas/Meter'
        Adapter:
          type: object
          properties:
            Adapters:
              type: array
              items:
                $ref: '#/components/schemas/Adapter'
        CommunicationModule:
          $ref: '#/components/schemas/CommunicationModule'
        ExecutionMethod:
