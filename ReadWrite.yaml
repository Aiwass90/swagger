            $ref: '#/components/schemas/Centralization'
        UniversalSupplyPoint:
          type: array
          items:
            $ref: '#/components/schemas/UniversalSupplyPoint'
        OtherEquipment:
          $ref: '#/components/schemas/OtherEquipment'
      required:
       - Activity
